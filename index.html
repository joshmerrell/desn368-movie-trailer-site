<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">

    <!-- Scripts -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="script.js" defer></script>
    
    <title>Matrix Trailer promo</title>
</head>
<body>

<aside class="hacker-intro">
  <div id="hackerterm">
    <span id="hackertext"></span>
    <span id="cursor"></span>
  </div>
  <aside id="system-failure-container" class="nodisplay">
    <div id="system-failure">SYSTEM FAILURE</div>
  </aside>

</aside>

<!--  Wrapper Container  -->
<main class="nodisplay">
  <div class="poster"></div>
  <h1 class="title">The Matrix</h1>

  <h2>Trailer</h2>
  <div
    id="filmtrailer"
    data-plyr-provider="youtube"
    data-plyr-embed-id="vKQi3bBA1y8"></div>
  <figure>
    <h2>Reception</h2>
    <p>Rotten Tomatoes critics/fans: <a href="https://www.rottentomatoes.com/m/matrix">83%/85%</a>
      <img
        class="rt-img"
        src="https://www.rottentomatoes.com/assets/pizza-pie/images/icons/tomatometer/certified_fresh.75211285dbb.svg"
        alt="Rotten Tomatoes fresh">
    </p>
  </figure>

  <h2>Cast</h2>
  <article>
  <section>
    <p class="char-name">Neo/Thomas Anderson</p>
    <p>Played by: Keanu Reeves </p>
    <img src="assets/neo.png" alt="Keanu Reeves" height="250px">
  </section>
  <section>
    <p class="char-name">Morpheus</p>
    <p>Played by: Laurence Fishbourne</p>
    <img class="cast-img" src="assets/morpheus.png" height="250px">
  </section>
  <section>
    <p class="char-name">Trinity</p>
    <p>Played by: Carrie-Anne Moss</p>
    <img class="cast-img" src="assets/trinity.png" height="250px">
  </section>
  <section>
    <p class="char-name">Agent Smith</p>
    <p>Played by: Hugo Weaving</p>
    <img class="cast-img" src="assets/smith.png" height="250px">
  </section>
</article>
<footer>
  <cite>
    Digital rain banner used on this page is from <a href="https://www.youtube.com/watch?v=dSJQHm-YoWc">XMatrix</a>, part of the <a href="https://www.jwz.org/xscreensaver/">XScreensaver</a> suite.
  </cite>
</footer>
</main>
</body>
</html>
